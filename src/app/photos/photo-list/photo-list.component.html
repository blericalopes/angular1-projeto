<div class="text-center mt-3 mb-3">
    <form>
        <input 
        class="rounded" 
        type="search" 
        placeholder="search..." 
        autofocus 
        (keyup)="debounce.next($event.target.value)">
    </form>
</div>

<pp-photos [photos]="photos | filterByDescription: filter"></pp-photos>

<pp-load-button 
    (click)="load()"
    [hasMore]="hasMore">
</pp-load-button>
